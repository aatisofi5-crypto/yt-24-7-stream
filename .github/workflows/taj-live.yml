name: Scheduled YouTube Stream (Mon & Fri)

on:
  schedule:
    # 8:00 PM IST = 02:30 UTC (Mon & Fri)
    - cron: '30 2 * * 1,5'
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 70

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Verify video file
        run: |
          ls -lh
          ffmpeg -i video_24mb.mp4

      - name: Stream for 1 hour
        run: |
          timeout 3600 ffmpeg -re -stream_loop -1 -i video_24mb.mp4 \
          -c:v libx264 -preset ultrafast -pix_fmt yuv420p \
          -c:a aac -ar 44100 -b:a 128k \
          -f flv \
          "rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}"
