name: Vertical Live Stream (2 Videos, 6 Hours)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Create concat list
        run: |
          echo "file 'tariq_jameel.mp4'" > videos.txt
          echo "file 'tariq_jameel2.mp4'" >> videos.txt

      - name: Stream to YouTube (6 Hours)
        run: |
          ffmpeg \
          -re \
          -stream_loop -1 \
          -f concat -safe 0 -i videos.txt \
          -t 21600 \
          -c:v libx264 -preset veryfast -pix_fmt yuv420p \
          -c:a aac -b:a 128k -ar 44100 \
          -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}"
