name: Vertical Live Stream (2 Videos Fixed)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Stream to YouTube (6 Hours â€“ Fixed Sync)
        run: |
          ffmpeg -re \
          -stream_loop -1 -i tariq_jameel.mp4 \
          -stream_loop -1 -i tariq_jameel2.mp4 \
          -filter_complex "
            [0:v][0:a][1:v][1:a]
            concat=n=2:v=1:a=1
          " \
          -t 21600 \
          -c:v libx264 -preset veryfast -pix_fmt yuv420p \
          -c:a aac -b:a 128k -ar 44100 \
          -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}"
