name: Vertical Live Stream (Safe Method)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Normalize and join videos
        run: |
          ffmpeg \
          -i tariq_jameel.mp4 \
          -i tariq_jameel2.mp4 \
          -filter_complex "
            [0:v]scale=1080:1920,fps=30,format=yuv420p[v0];
            [0:a]aresample=44100[a0];
            [1:v]scale=1080:1920,fps=30,format=yuv420p[v1];
            [1:a]aresample=44100[a1];
            [v0][a0][v1][a1]concat=n=2:v=1:a=1[outv][outa]
          " \
          -map "[outv]" -map "[outa]" \
          -c:v libx264 -preset veryfast \
          -c:a aac -b:a 128k \
          joined.mp4

      - name: Stream joined video for 6 hours
        run: |
          ffmpeg -re \
          -stream_loop -1 -i joined.mp4 \
          -t 21600 \
          -c copy \
          -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}"
