name: Biweekly 12h YouTube Live (Auto)

on:
  schedule:
    # Week 4 Wednesday – 11:00 IST (05:30 UTC)
    - cron: '15 4 28 * 3'
  workflow_dispatch:

jobs:
  stream_part_1:
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Stream Part 1 (≈6h)
        run: |
          ffmpeg -re -stream_loop -1 -i week2.mp4 \
          -c:v libx264 -preset veryfast -pix_fmt yuv420p \
          -c:a aac -b:a 128k -ar 44100 \
          -f flv \
          "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YT_STREAM_KEY }}" &
          sleep 21000
          kill $! 

  stream_part_2:
    needs: stream_part_1
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Stream Part 2 (≈6h)
        run: |
          ffmpeg -re -stream_loop -1 -i week2.mp4 \
          -c:v libx264 -preset veryfast -pix_fmt yuv420p \
          -c:a aac -b:a 128k -ar 44100 \
          -f flv \
          "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YT_STREAM_KEY }}"
